<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: absolute;
        background: #fbffff;
    }
    #animate {
        width: 400px;
        height: 0;
        position: absolute;
        background-color: #80a0ff;
    }
    #timer{
        font-family:"Arial",serif;
        font-size:60px;
        position: absolute;
        left: 30px;
        top: 50px;
    }
</style>
<body>

<p><button onclick="timerCnt();myMove();">Click Me</button></p>


<div id ="container">
<div id ="animate"></div>
    <div id="timer"<></div>


</div>

<script>

    function myMove() {
        var elem = document.getElementById("animate");
        var pos = 400;
        var id = setInterval(frame, 30);
        function frame() {
            if (pos == 0) {
                clearInterval(id);
            } else {
                pos--;
                elem.style.height = pos + "px";
            }
        }
    }
    function timerCnt(){
        var countDown = new Date("Jan 25, 2021 18:02:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDown-now;
            var mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var sec = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("timer").innerHTML= mins.toString() + "m "+ sec.toString() +"s" ;
            if(distance<1) {
                clearinterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        },1000);
    }

</script>

</body>
</html>
